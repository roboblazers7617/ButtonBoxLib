name: Publish

on: [push, pull_request]

env:
  releaseVersion: ${{ github.ref_name }}

jobs:
  build-java:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Upload library artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          # Artifact name
          name: buttonbox-lib-outputs-java
          # A file, directory or wildcard pattern that describes what to upload
          path: ./buttonbox-lib/build/allOutputs

      - name: Upload MIDI library artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          # Artifact name
          name: buttonbox-lib-midi-outputs-java
          # A file, directory or wildcard pattern that describes what to upload
          path: ./buttonbox-lib-midi/allOutputs

  update-maven:
    needs: [build-java]
    runs-on: ubuntu-latest

    # Only deploy on tag
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Generate an authentication token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.BLAZER_BOT_APP_ID }}
          private-key: ${{ secrets.BLAZER_BOT_PRIVATE_KEY }}
          # Set the owner, so the token can be used in all repositories
          owner: ${{ github.repository_owner }}

      - name: Trigger update - ButtonBoxLib
        uses: CoffeeCoder1/VendorTools/.github/actions/trigger-maven-update@2025.1.1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          repository-name: ${{ github.repository_owner }}/maven-repo
          artifact-pattern: buttonbox-lib-outputs-*

      - name: Trigger update - ButtonBoxLibMIDI
        uses: CoffeeCoder1/VendorTools/.github/actions/trigger-maven-update@2025.1.1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          repository-name: ${{ github.repository_owner }}/maven-repo
          artifact-pattern: buttonbox-lib-midi-outputs-*
